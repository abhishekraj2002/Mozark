<div class="login-wrapper">
    <h2><span class="login-icon">
        <img src="assets/images/logo-small.svg" alt="logo">
</span>Login</h2>
<br>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <br>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required" class="required-field">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <br>
            
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required" class="required-field">Password is required</div>
            </div>
        </div>
        <div class="error-message " *ngIf ="errorMessage">{{errorMessage}} </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-wrap">Login</button>
        </div>
    </form>
</div>
